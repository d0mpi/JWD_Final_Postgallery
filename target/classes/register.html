<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/register-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script src="js/modelRegistration.js" defer></script>
    <script src="js/controllerSign.js" defer></script>
</head>
<body>
<div class="sign-in-box">
    <div class="logo-row">
        <img src="images/logo-white.png" alt="logo">
    </div>
    <div class="text-top-row">
        <h3> Register</h3>
    </div>
    <form method="post" class="form-row" name="register_form">
        <div class="form-group">
            <div class="form-under">Email</div>
            <label for="email"></label>
            <input class="form-input" type="email" id="email" placeholder="Type your email">
        </div>
        <div class="form-group">
            <div class="form-under">Username</div>
            <label class="form-label" for="username"> </label>
            <input class="form-input" type="text" id="username" placeholder="Type username">
        </div>
        <div class="form-group">
            <div class="form-under">Password</div>
            <label for="password"></label>
            <input class="form-input" type="password" id="password" placeholder="Type password">
        </div>
        <input type="submit" value="Create account" class="register-btn">
        <div class="text-span"> Or Sign Up Using</div>
        <div class="social-login">
            <a href="#" class="facebook">
            </a>
            <a href="#" class="twitter">
            </a>
            <a href="#" class="google">
            </a>
        </div>

    </form>
</div>
</body>
</html>
