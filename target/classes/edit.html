<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit post</title>
    <link rel="stylesheet" type="text/css" href="css/index-styles.css">
    <link rel="stylesheet" type="text/css" href="css/edit-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
</head>
<body>
<header>
    <div class="header-flex-box">
        <div class="header-left">
            <div class="header-logo-col">
                <a class="header-logo-ref" href="index.html">
                    <img class="img-logo" src="images/logo-white.png" alt="header-logo">
                </a>
            </div>
            <div class="header-menu">
                <div class="menu-col ">
                    <a href="index.html" class="menu-href ">
                        <div></div>
                        HOME</a>
                </div>
                <div class="menu-col">
                    <a href="about.html" class="menu-href">
                        <div></div>
                        ABOUT</a>
                </div>
                <div class="menu-col">
                    <a href="contact.html" class="menu-href ">
                        <div></div>
                        CONTACT US</a>
                </div>
            </div>
        </div>
        <div class="header-add-col">
            <button class="header-add-button">
                ADD POST
            </button>
        </div>
        <div class="header-log-col">
            <div class="header-username-col"> UserName</div>
            <a class="header-button" href="sign.html"> LOG IN </a>
            <a class="header-button" href=""> LOG OUT </a>
        </div>
    </div>
</header>

<main>
    <div class="main-container">
        <div class="main-col">
            <div class="col-66">
                <div class="add-main-box">
                    <div class="col-full add-title">
                        <h3>Edit post</h3>
                    </div>
                    <div class="col-half">
                        <div class="img-box">
                            <div class="add-label"> Image</div>
                            <div class="drag-and-drop">
                                <p>Drag and drop</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-half">
                        <div class="add-text-box">
                            <form method="post" class="add-form">
                                <div class="row">
                                    <div class="col-full">
                                        <div class="input-box">
                                            <label for="add-model" class="add-label"> Model*</label>
                                            <input id="add-model" type="text" class="input-text" required maxlength="100" value=" F-35 Lightning II">
                                        </div>
                                    </div>
                                    <div class="col-33">
                                        <div class="input-box">
                                            <label for="add-height" class="add-label"> Height(m)</label>
                                            <input id="add-height" type="text" class="input-text" pattern="[0-9]+([\.,][0-9]+)?"value="12">
                                        </div>
                                    </div>
                                    <div class="col-33">
                                        <div class="input-box">
                                            <label for="add-length" class="add-label"> Length(m)</label>
                                            <input id="add-length" type="text" class="input-text" pattern="[0-9]+([\.,][0-9]+)?" value="10">
                                        </div>
                                    </div>
                                    <div class="col-33">
                                        <div class="input-box">
                                            <label for="add-wingspan" class="add-label"> Wingspan(m)</label>
                                            <input id="add-wingspan" type="text" class="input-text" pattern="[0-9]+([\.,][0-9]+)?" value="9">
                                        </div>
                                    </div>
                                    <div class="col-half">
                                        <div class="input-box">
                                            <label for="add-type" class="add-label"> Type</label>
                                            <select id="add-type" class="input-text">
                                                <option>fighter</option>
                                                <option>transport</option>
                                                <option>maritime patrol</option>
                                                <option>bomber</option>
                                                <option>attack</option>
                                                <option>reconnaissance</option>
                                                <option>multirole</option>
                                                <option>airborne early warning</option>
                                                <option>experimental</option>
                                                <option>electronic warfare</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-half">
                                        <div class="input-box">
                                            <label for="add-crew" class="add-label"> Crew</label>
                                            <input id="add-crew" type="number" class="input-text" min="0" max="100" value="1">
                                        </div>
                                    </div>
                                    <div class="col-half">
                                        <div class="input-box">
                                            <label for="add-price" class="add-label"> Price* ($)</label>
                                            <input id="add-price" type="text" class="input-text" required pattern="[0-9]+([\.,][0-9]+)?" value="15565454">
                                        </div>
                                    </div>
                                    <div class="col-half">
                                        <div class="input-box">
                                            <label for="add-origin" class="add-label"> Origin</label>
                                            <input id="add-origin" type="text" class="input-text" maxlength="100" value="Russia">
                                        </div>
                                    </div>
                                    <div class="col-half">
                                        <div class="input-box">
                                            <label for="add-speed" class="add-label"> Maximum speed (km/h)</label>
                                            <input id="add-speed" type="text" class="input-text" pattern="[0-9]+([\.,][0-9]+)?" maxlength="20" value="1235">
                                        </div>
                                    </div>
                                    <div class="col-half">
                                        <div class="input-box">
                                            <label for="add-distance" class="add-label"> Flying distance(km)</label>
                                            <input id="add-distance" type="text" class="input-text" pattern="[0-9]+([\.,][0-9]+)?" maxlength="20" value="2200">
                                        </div>
                                    </div>
                                    <div class="col-full">
                                        <div class="input-box">
                                            <label for="add-hashtags" class="add-label"> Hashtags</label>
                                            <input id="add-hashtags" type="text" class="input-text" maxlength="200" value="#first #second #third">
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-full add-btn-box">
                        <button type="submit" class="add-btn">
                            apply changes
                        </button>
                    </div>
                </div>


                <div class="push"></div>
            </div>
        </div>
    </div>
</main>

<footer>
    <ul class="footer-ul font-footer">
        <li class="footer-li-1">
            <img class="img-logo" src="images/logo-white.png" alt="logo">
        </li>
        <li class="footer-li-2">Michael</li>
        <li class="footer-li-3">2k9g</li>

        <li class="footer-li-5">18.02.2021</li>
    </ul>
</footer>

</body>
</html>
