<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="css/sign-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
<div class="sign-in-box">
    <div class="logo-row">
        <img src="images/logo-white.png" alt="logo">
    </div>
    <div class="text-top-row">
        <h3> Sign In</h3>
    </div>
    <form method="post" class="form-row">

        <div class="form-group">
            <div class="form-under">Username</div>
            <label class="form-label" for="username"> </label>
            <input class="form-input" type="text" id="username" placeholder="Type your username">
        </div>
        <div class="form-group">
            <div class="form-under">Password</div>
            <label for="password"></label>
            <input class="form-input" type="password" id="password" placeholder="Type your password">
        </div>
        <a class="text-forgot">Forgot password ?</a>
        <input type="submit" value="Sign in" class="sign-in-btn">
        <div class="text-span"> Or Sign Up Using</div>

        <div class="social-login">
            <a href="#" class="facebook">
            </a>
            <a href="#" class="twitter">
            </a>
            <a href="#" class="google">
            </a>
        </div>
        <div class="text-create-row">
            <a class="a-create" href="register.html">Create your Account</a>
        </div>
    </form>
</div>
</body>
</html>
