aboutWelcomeTitle=欢迎。
aboutWelcomeText=UP! - 是一个方便的画廊或饲料的职位关于军用飞机。\
  \ 应用程序由 Michael Dokuchaev 开发，他是BSU第9组第二年级的学生。在这里，您可以找到其他用户发布的世界各个角落的军用飞机的图像和描述。
aboutJoinTitle=加入我们
aboutJoinText=你有没有看过其他作者添加的所有帖子，或者你想为开发做出贡献\
\ 的项目？ 加入我们的社区，并有机会添加您的帖子！\
\ 在主页面的右上角，有一个登录按钮，您可以在其中登录或注册新帐户。\
\ 登录后，您将能够访问屏幕上部中央部分的添加帖子按钮,\
\ 点击它将带您进入添加帖子的页面，您需要在其中填写必填字段。\
\ 您还可以编辑和删除您的帖子。 试试吧！
aboutResponsiveTitle=响应式设计
aboutResponsiveText=Web应用程序针对大多数现代和过时的屏幕尺寸进行了优化。\
\ 尝试更改浏览器窗口的大小，看看页面元素的大小及其位置将如何变化。\
\ 您也可以在移动设备上使用电脑版的应用程序;移动版即将推出！!!
aboutEditTitle=编辑
aboutEditText=你的帖子困扰你，你不喜欢它的外观，或者帖子中指定的信息是没有的\
\ 更长的相关？ 编辑您的帖子并等待新的喜欢。 仅适用于授权用户！
aboutDeleteTitle=移除
aboutDeleteText=你是一个授权用户，你有一个你不喜欢的帖子？ 你可以删除它！
aboutLikeTitle=喜欢它!
aboutLikeText=标记您感兴趣的帖子。 如果您是授权用户，您可以在下方放一个\
\ 帖子的右上角，从而对帖子进行评级。
aboutStructureTitle1=岗位
aboutStructureTitle2=结构
aboutStructureText=后的方便和有吸引力的结构。 在左侧部分有平面的图像。\
\ 而在右边的部分，你可以看到有关帖子的所有信息。 型号，类型，长度，宽度，翼展, \
\ 制造国，机组人员，最大速度，最大飞行距离和价格-了解所有关于显示的飞机\
\ 中的图片。 在运输描述下是作者的姓名，添加日期和帖子的。\
\ 在右下角，您可以为帖子评分。 在明信片下是主题标签的列表，并在右侧部分\
\ 您可以找到用于编辑和删除帖子的按钮（仅适用于授权用户）。
aboutContactTitle=联系我们!!!
aboutContactText=有问题吗？ 您对该项目的进一步发展有什么建议吗？ 还是你只是缺乏\
\ 通信？ 我们始终保持联系！在"联系我们"页面上，您可以联系应用程序开发团队。\
\ 在一个方便的填写所有字段\
\ 和自适应形式，并询问有关发布的帖子或整个应用程序的工作的问题。
aboutAuthorTitle=作者
aboutAuthorText=你喜欢某位作者的出版物吗？ 你想看到你朋友的帖子吗？ 轻松！!!\
\ 您可以使用过滤器在中显示单个作者的帖子。
aboutDateTitle=日期
aboutDateText=你前几天看到一个不寻常的帖子，但你不记得帖子或作者的名字？ \
\ 你想看看用户在祖国保卫者日发布了哪些帖子吗？\
\ 按添加日期过滤中的帖子。
aboutHashtagTitle=主题标签
aboutHashtagText=我们的应用程序提供了一个方便的主题标签系统。 添加帖子时添加几个关键字,\
\ 如飞机的原产国或创建者公司的名称，以使其更容易为其他\
\ 用户找到它。
