aboutWelcomeTitle=Добро пожаловать
aboutWelcomeText=UP! - это удобная галерея или лента постов военных самолетов.\
\ Веб-приложение было разработано Михаилом Докучаевым, студентом 2-го курса 9-й группы БГУ, ФПМИ.\
\ Здесь вы можете найти изображения и описания военных самолетов со всех уголков мира, который опубликовали другие пользователи.
aboutJoinTitle=Присоединяйтесь
aboutJoinText=Вы просмотрели все посты, добавленные другими авторами, или хотите внести свой вклад в разработку\
\ проекта? Присоединяйтесь к нашему сообществу и получите возможность добавлять свои посты!\
\ В правом верхнем углу главной страницы находится кнопка входа, где вы можете войти в уже существующий аккаунт или зарегистрировать новую учетную запись.\
\ После входа в аккаунт вы сможете получить доступ к кнопке добавления потосв в верхней центральной части экрана,\
\ нажав на неё, вы попадете на страницу добавления поста, где вам нужно заполнить необходимые поля.\
\ Вы также сможете редактировать и удалять свои сообщения. Попробуй!
aboutResponsiveTitle=Отзывчивый дизайн
aboutResponsiveText=Веб-приложение оптимизировано для большинства современных и устаревших размеров экрана.\
\ Попробуйте изменить размер окна вашего браузера и посмотрите, как изменится размер элементов страницы и их расположение.\
\ Вы также можете использовать компьютерную версию веб-приложения на мобильных устройствах; мобильная версия скоро появится!!!
aboutEditTitle=Редактирование
aboutEditText=Вам не нравится как выглядит ваш пост, или информация, указанная в посте, устарела?\
\ Отредактируйте свой пост и ждите новых лайков. Только для авторизованных пользователей!
aboutDeleteTitle=Удаление
aboutDeleteText=Вы авторизованный пользователь, и у вас есть пост, который вам не нравится? Вы можете удалить его!
aboutLikeTitle=Нравится!
aboutLikeText=Отметьте посты, которые вам интересны. Если вы авторизованный пользователь, вы можете поставить лайк в нижнем\
\ правом углу поста.
aboutStructureTitle1=Структура
aboutStructureTitle2=поста
aboutStructureText=Удобная структура поста. В левой части поста находится изображение самолета.\
\ А в правой части вы можете увидеть всю информацию о транспорте. Модель, тип, длина, ширина, размах крыльев, \
\ страна-производитель, экипаж, максимальная скорость, максимальная дальность полета и цена - узнайте все о самолете\
\ на картинке. Под описанием транспорта указано имя автора, дата добавления и ID поста.\
\ В правом нижнем углу вы можете оценить пост. Под основной областью поста находится список хэштегов, а в правой части\
\ вы можете найти кнопки для редактирования и удаления вашего поста (только для авторизованных пользователей).
aboutContactTitle=Свяжитесь с нами!!!
aboutContactText=Есть вопросы? У вас есть какие-либо предложения по дальнейшему развитию проекта? Или вам просто не хватает\
\ общения? Мы всегда на связи! На странице "Контакты" вы можете связаться с командой разработчиков веб-приложения.\
\ Заполните все поля в удобной,\
\ адаптивной форме и задайте вопрос об опубликованном посте или работе веб-приложения в целом.
aboutAuthorTitle=Автор
aboutAuthorText=Вам нравится публикация определенного автора? Вы хотите видеть сообщения вашего друга? Запросто!!!\
\ Вы можете отображать сообщения только одного автора в своей ленте с помощью фильтра.
aboutDateTitle=Дата
aboutDateText=Вы видели необычный пост несколько дней назад, но не помните идентификатор поста или имя автора? \
Хотите посмотреть, какие посты были опубликованы пользователями вчера?\
\ Отфильтруйте публикации в своей ленте по дате их добавления.
aboutHashtagTitle=Хэштег
aboutHashtagText=Веб-приложение предлагает удобную систему хэштегов. Добавьте несколько ключевых слов при добавлении вашего поста,\
\ например, страна происхождения транспорта или название компании производителя, чтобы облегчить другим\
\ пользователи поиск нужного поста.