<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/index-styles.css">
    <link rel="stylesheet" type="text/css" href="css/contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <script src="js/modelRegistration.js" defer></script>
    <script src="js/viewHeaderButtons.js" defer></script>

</head>
<body>
<header>
    <div class="header-flex-box">
        <div class="header-left">
            <div class="header-logo-col">
                <a class="header-logo-ref" href="index.html">
                    <img class="img-logo" src="images/logo-white.png" alt="header-logo">
                </a>
            </div>
            <nav class="header-menu">
                <div class="menu-col ">
                    <a href="index.html" class="menu-href">
                        <div></div>
                        HOME</a>
                </div>
                <div class="menu-col">
                    <a href="about.html" class="menu-href">
                        <div></div>
                        ABOUT</a>
                </div>
                <div class="menu-col">
                    <a href="contact.html" class="menu-href menu-href-active">
                        <div></div>
                        CONTACT US</a>
                </div>
                <div class="menu-col">
                    <a href="error.html" class="menu-href">
                        <div></div>
                        ERROR</a>
                </div>
            </nav>
        </div>
        <div class="header-add-col">
            <button onclick="document.location='add-post.html'" class="header-add-button hide" id="add_btn">
                ADD POST
            </button>
        </div>

        <div class="header-log-col">
            <div class="header-username-col hide" id="header_username"> UserName</div>
            <button class="header-button" onclick="document.location='sign.html'" id="sign_in_btn"> SIGN IN </button>
            <button class="header-button" id="sign_out_btn"> SIGN OUT</button>
        </div>
    </div>
</header>

<main>
    <div class="main-container">
        <div class="main-col">
            <div class="col-50-1">
                <div class="contact-stripped-box">
                    <div class="contact-main-box">
                        <div class="contact-title col-full">
                            <h3>Get In Touch</h3>
                        </div>
                        <form class="contact-form" method="post">
                            <div class="row">
                                <div class="col-half mb-20">
                                    <div class="contact-input">
                                        <label for="contact-name" class="contact-label"> Name*</label>
                                        <input id="contact-name" type="text" class="input-name" required>
                                    </div>
                                </div>
                                <div class="col-half mb-20">
                                    <div class="contact-input">
                                        <label for="contact-email" class="contact-label"> Email*</label>
                                        <input id="contact-email" type="email" class="input-email" required>
                                    </div>
                                </div>
                                <div class="col-half mb-20">
                                    <div class="contact-input">
                                        <label for="contact-title" class="contact-label"> Subject*</label>
                                        <input id="contact-title" type="text" class="input-title" required>
                                    </div>
                                </div>
                                <div class="col-half mb-20">
                                    <div class="contact-input">
                                        <label for="contact-id" class="contact-label"> Id*</label>
                                        <input id="contact-id" type="text" class="input-title" required>
                                    </div>
                                </div>
                                <div class="col-full mb-20">
                                    <div class="contact-input">
                                        <label for="contact-text" class="contact-label"> Text*</label>
                                        <textarea id="contact-text" type="text" class="input-text" required> </textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-full contact-btn-box">
                            <button type="submit" class="contact-btn">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>
    </div>

</main>

<footer>
    <ul class="footer-ul font-footer">
        <li class="footer-li-1">
            <img class="img-logo" src="images/logo-white.png" alt="logo">
        </li>
        <li class="footer-li-2">Michael Dokuchaev</li>
        <li class="footer-li-3">2k9g</li>
        <li class="footer-li-4">mdokuchaevp@gmail.com</li>
        <li class="footer-li-5">18.02.2021</li>
    </ul>
</footer>

</body>
</html>
